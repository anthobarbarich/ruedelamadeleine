[[headers]]
  for = "/*.otf"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "application/x-font-otf"
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.js" # js files should be set this way
  [headers.values]
   Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.css" # css files too
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "*.jpg" # jpg files too
  [headers.values]
    Cache-Control = "public, max-age=31536000"